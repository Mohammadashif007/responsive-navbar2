<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Responsive navbar2</title>
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div class="navbar bg-base-100 w-4/5 mx-auto">
            <div class="navbar-start">
                <div class="dropdown">
                    <div
                        tabindex="0"
                        role="button"
                        class="btn btn-ghost lg:hidden"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-5 w-5"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16"
                            />
                        </svg>
                    </div>
                    <ul
                        tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
                    >
                        <li class="hover:text-[#FF4240]">
                            <a class="text-[#FF4240]">Home</a>
                        </li>
                        <li class="hover:text-[#FF4240]">
                            <a>About</a>
                        </li>
                        <li class="hover:text-[#FF4240]"><a>Pages</a></li>
                        <li class="hover:text-[#FF4240]"><a>Blog</a></li>
                        <li class="hover:text-[#FF4240]"><a>Contact</a></li>
                    </ul>
                </div>
                <p class="text-[38px] font-bold">
                    Hockey<span class="text-[#FF4240]">â€™</span>s
                </p>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1 text-[18px]">
                    <li class="hover:text-[#FF4240]">
                        <a class="text-[#FF4240]">Home</a>
                    </li>
                    <li class="hover:text-[#FF4240]">
                        <a>About</a>
                    </li>
                    <li class="hover:text-[#FF4240]"><a>Pages</a></li>
                    <li class="hover:text-[#FF4240]"><a>Blog</a></li>
                    <li class="hover:text-[#FF4240]"><a>Contact</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <a class="hidden lg:block"><i class="fa-solid fa-magnifying-glass text-[18px]"></i></a>
                <a class="btn bg-[#FF4240] text-[#fff] ml-4">Button</a>
            </div>
        </div>
    </body>
</html>
